<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

<script>
    function load() {
        setTimeout(() => {
            document.getElementById("iframe").src = new URLSearchParams(window.location.search).get("url");
        }, 2000);
    }
</script>
<body onload="load()">
    <iframe id="iframe" sandbox="allow-scripts allow-same-origin allow-top-navigation"></iframe></div>
</body>
</html>
